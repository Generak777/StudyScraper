<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Study Scraper</title>
    <meta name="description" content="Scrape the web for the latest studies on nootropics and neuroscience." />
    <!-- AngularJS Material -->
    <link href="../bower_components/angular-material/angular-material.min.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Fonts -->
    <link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- main css file -->
    <link href="../Content/app.css" rel="stylesheet" />
</head>
<body>
    <!-- Header/Jumbotron -->
    <div class="container">
        <login-details></login-details>
        <div class="jumbotron text-center">
            <h1>Study Scraper</h1>
            <div class="text-center btn-group">
                <button class="btn btn-default" ui-sref="home">Home</button>
                <button class="btn btn-default" ui-sref="scraper">Reddit Scraper</button>
                <button class="btn btn-default" ui-sref="studies">NCBI API</button>
                <button class="btn btn-default" ui-sref="saved">Saved Studies</button>
            </div>
        </div>

    </div>
    <!-- main view -->
    <div ui-view ng-cloak>
    </div>
    <!-- end main view -->
    <!-- End Header/Jumbotron -->
    <!-- JavaScript Files -->
    <!-- jQuery -->
    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <!-- AngularJS -->
    <script src="/bower_components/angular/angular.js" type="text/javascript"></script>
    <!-- Angular-Cookies -->
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <!-- Angular UI Router -->
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
    <!-- Main Angular File -->
    <script src="/Scripts/app.js" type="text/javascript"></script>
    <!-- Angular Directives -->
    <script src="../Scripts/fileUpload/fileUpload.directive.js" type="text/javascript"></script>
    <!-- Angular Services -->
    <script src="/Scripts/register/register.service.js" type="text/javascript"></script>
    <script src="/Scripts/login/login.service.js" type="text/javascript"></script>
    <script src="/Scripts/profile/profile.service.js" type="text/javascript"></script>
    <script src="/Scripts/scraper/scraper.service.js" type="text/javascript"></script>
    <script src="/Scripts/saved/saved.service.js" type="text/javascript"></script>
    <script src="/Scripts/studies/studies.service.js" type="text/javascript"></script>
    <!-- Angular Controllers -->
    <script src="/Scripts/home/home.controller.js" type="text/javascript"></script>
    <script src="/Scripts/register/register.controller.js" type="text/javascript"></script>
    <script src="/Scripts/login/login.controller.js" type="text/javascript"></script>
    <script src="/Scripts/login/login-details.component.js" type="text/javascript"></script>
    <script src="/Scripts/profile/profile.controller.js" type="text/javascript"></script>
    <script src="/Scripts/scraper/scraper.controller.js" type="text/javascript"></script>
    <script src="/Scripts/saved/saved.controller.js" type="text/javascript"></script>
    <script src="/Scripts/studies/studies.controller.js" type="text/javascript"></script>
    <!-- Routes -->
    <script src="/Scripts/app.routes.js"></script>
    <!-- Bootstrap -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
