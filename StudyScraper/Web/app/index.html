<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Study Scraper</title>
    <meta name="description" content="Scrape the web for the latest studies on nootropics and neuroscience." />
    <!-- AngularJS Material -->
    <link href="../bower_components/angular-material/angular-material.min.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Fonts -->
    <link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- main css file -->
    <link href="../Content/app.css" rel="stylesheet" />
</head>
<body>
    <!-- Header/Jumbotron -->
    <div class="container">
        <span class="pull-right">
            <button class="btn btn-group" ui-sref="register">Register</button>
            <button class="btn btn-group" ui-sref="login">Login</button>
        </span>
        <div class="jumbotron text-center">
            <h1>Study Scraper</h1>
            <div class="text-center">
                <button class="btn btn-group" ui-sref="home">Home</button>
                <button class="btn btn-group" ui-sref="scraper">Reddit Scraper</button>
                <button class="btn btn-group" ui-sref="studies">Study APIs</button>
                <button class="btn btn-group" ui-sref="saved">Saved Studies</button>
            </div>
        </div>

    </div>
    <!-- main view -->
    <div ui-view>
    </div>
    <!-- end main view -->
    <!-- End Header/Jumbotron -->
    <!-- JavaScript Files -->
    <!-- jQuery -->
    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <!-- AngularJS -->
    <script src="/bower_components/angular/angular.js" type="text/javascript"></script>
    <!-- Angular UI Router -->
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
    <!-- Main Angular File -->
    <script src="/Scripts/app.js" type="text/javascript"></script>
    <!-- Angular Services -->
    <script src="/Scripts/login.service.js" type="text/javascript"></script>
    <script src="/Scripts/scraper.service.js" type="text/javascript"></script>
    <!-- Angular Controllers -->
    <script src="/Scripts/home.controller.js" type="text/javascript"></script>
    <script src="/Scripts/register.controller.js" type="text/javascript"></script>
    <script src="/Scripts/login.controller.js" type="text/javascript"></script>
    <script src="/Scripts/scraper.controller.js" type="text/javascript"></script>
    <script src="/Scripts/study.controller.js" type="text/javascript"></script>
    <script src="/Scripts/saved.controller.js" type="text/javascript"></script>
    <!-- Routes -->
    <script src="/Scripts/app.routes.js"></script>
    <!-- Bootstrap -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
