<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title text-center">Reset Password</h1>
                </div>
                <div class="panel-body">
                    <p>Enter your email to reset your password.</p>
                    <form accept-charset="UTF-8" role="form" name="passResetForm" ng-submit="forgotPassCtrl.sendEmail(passResetForm.$valid)" novalidate>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" id="email" name="email" type="email" placeholder="johndoe@gmail.com" ng-model="forgotPassCtrl.email" required>
                            <p ng-show="passResetForm.email.$invalid && !loginForm.email.$pristine" class="help-block red">Email is required.</p>
                        </div>
                        <button class="btn btn-success btn-block" type="submit" ng-disabled="passResetForm.$invalid">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
