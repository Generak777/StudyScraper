<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title text-center">Login</h1>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" name="loginForm" ng-submit="loginCtrl.login(loginForm.$valid)" novalidate>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" id="email" name="email" type="email" placeholder="johndoe@gmail.com" ng-model="loginCtrl.userItem.email" required>
                            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block red">Email is required.</p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" name="password" type="password" placeholder="password" ng-model="loginCtrl.userItem.password" required>
                            <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block red">Password is required.</p>
                        </div>
                        <button class="btn btn-success btn-block" type="submit" ng-disabled="loginForm.$invalid">Login</button>
                        <br />
                        <p class="text-center"><a href="" ui-sref="forgotPassword">Forgot your password?</a></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title text-center">Not a user?</h1>
                </div>
                <div class="panel-body">
                    <p class="text-center"><a href="" ui-sref="register">Register here!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
