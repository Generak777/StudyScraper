<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form name="loginForm">
                        <input type="email" name="email" ng-model="loginCtrl.email" placeholder="Email" />
                        <input type="password" name="password" ng-model="loginCtrl.password" placeholder="Password" />
                        <button class="btn btn-default" ng-click="loginCtrl.login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
