<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="searchForm" ng-submit="studiesCtrl.getStudies(searchForm.$valid)" novalidate>
                        <div class="form-group">
                            <label for="searchTerm">Search Term</label>
                            <input id="searchTerm" name="searchterm" type="text" ng-model="studiesCtrl.searchTerm" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" ng-disabled="searchForm.$invalid">Search</button><span ng-hide="!studiesCtrl.searchTerm" class="pull-right">Results: {{studiesCtrl.studies.length}}</span>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <div class="row" ng-repeat="study in studiesCtrl.studies">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><strong># {{$index+1}} - {{study.title}} ({{study.month}}/{{study.day}}/{{study.year}})</strong></div>
                <div class="panel-body">
                <a target="_blank" href="https://www.ncbi.nlm.nih.gov/pubmed/?term={{study.pmid}}">{{study.abstract}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
